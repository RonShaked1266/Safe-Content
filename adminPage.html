<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="InitAdminPage()">
    <h1>welcome back: admin</h1>

    <div class="users">
        <section class="users-sort">
            <h3>Sort By</h3>
            <select onchange="onSetSorting(this.value)">
                <option value="ALL">All</option>
                <option value="username">Name</option>
                <option value="lastLoginTime">Last login</option>
            </select>
        </section>

        <table>
            <tbody class="usersTable">
                <tr>
                    <td>user name</td>
                    <td>password</td>
                    <td>lastLoginTime</td>
                    <td>is admin</td>
                <tr>
            </tbody>
        </table>
    </div>
    <a href="index.html">BACK</a>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/safe-content.service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.controller.js"></script>
</body>

</html>
