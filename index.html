<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Content</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1 class="page-name">Sign in!</h1>

    <form class="sign-in" onsubmit="OndoLogin(event)">
        Username<br>
        <input type="text" name="username" placeholder="Enter Username" />
        <br>Password<br>
        <input type="text" name="password" placeholder="Enter Password" />
        <br><br><button class="login">Login</button>
    </form>


    <section class="secret-content hide">
        <button class="adminLink" onclick="onAdminClick()">ADMIN</button>
        <br><br><img src="img/secret-content.png" />
        <br><br><button onclick="OndoLogout(event)">Logout</button>
    </section>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/safe-content.service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
